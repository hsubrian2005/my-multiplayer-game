<!DOCTYPE html>
<html>
<head>
    <title>3D Stickman Multiplayer Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ui { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
        button { margin: 5px; padding: 5px 10px; }
        #chat { position: absolute; bottom: 10px; left: 10px; width: 300px; }
        #  #messages { height: 100px; overflow-y: scroll; background: rgba(0, 0, 0, 0.7); color: white; padding: 5px; }
        #chatInput { width: 100%; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Team: <span id="team">None</span></div>
        <div>Rocks: <span id="rocks">0</span></div>
        <button id="craftWall">Craft Wall (3 Rocks)</button>
        <button id="craftTower">Craft Tower (5 Rocks)</button>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="chatInput" placeholder="Type to chat...">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r168/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
